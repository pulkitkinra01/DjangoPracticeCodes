{% extends "tasks/layout.html" %}

{% block body %}

    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li> {{ task }}
        {% empty %}
            No tasks available for now.
        {% endfor %}
    </ul>

    <a href="{% url 'tasks:add' %}" > Go To AddTask </a>
{% endblock %}
